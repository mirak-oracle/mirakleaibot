<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MirakleAi - Your Intelligent Assistant">
    <meta name="theme-color" content="#2d3748">
    <title>MirakleAi | Intelligent Assistant</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --background-color: #1a202c;
            --text-color: #e2e8f0;
            --primary-color: #2d3748;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #1a202c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.5rem;
            z-index: 9999;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans">

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <p>Loading AI Chatbot...</p>
        <div class="loader"></div>
    </div>

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" class="text-xl font-bold text-indigo-500">MirakleAi</a>

                
                    <!-- Theme Toggle Button -->
                    <button id="themeToggle" class="w-10 h-10 flex items-center justify-center bg-gray-700 rounded-full p-2">
                        <svg id="lightIcon" class="h-6 w-6 hidden text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                        </svg>
                        <svg id="darkIcon" class="h-6 w-6 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3v1"></path>
                            <path d="M12 20v1"></path>
                            <circle cx="12" cy="12" r="5"></circle>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="p-4 bg-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-semibold">AI Assistant</h2>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
                    <span class="text-sm text-gray-300">Online</span>
                </div>
            </div>
            
            <!-- Chatbot Iframe -->
            <iframe 
                src="https://widget.getcody.ai/67c482cd-4fff-489b-b35a-de41e4831fbf" 
                id="chatIframe"
                class="w-full h-[600px] border-none"
                onload="hideLoader()"
            ></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 text-center text-gray-400">
        <p>&copy; MirakleAi Chatbot. AI may make mistakes, please verify responses.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const darkIcon = document.getElementById('darkIcon');
            const lightIcon = document.getElementById('lightIcon');
            const root = document.documentElement;

            function setTheme(isDark) {
                root.style.setProperty('--background-color', isDark ? '#1a202c' : '#f7fafc');
                root.style.setProperty('--text-color', isDark ? '#e2e8f0' : '#2d3748');
                document.body.classList.toggle('bg-white', !isDark);
                darkIcon.classList.toggle('hidden', isDark);
                lightIcon.classList.toggle('hidden', !isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme === 'dark');

            themeToggle.addEventListener('click', () => setTheme(!darkIcon.classList.contains('hidden')));
        });

        function hideLoader() {
            document.getElementById("loadingScreen").style.display = "none";
        }
    </script>

</body>
</html>
