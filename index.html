    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const iframe = document.getElementById('chatIframe');
            const loading = document.getElementById('loading');

            // Theme toggle functionality
            function toggleDarkMode() {
                document.documentElement.classList.toggle('dark');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
            }

            // Check for saved theme preference or use device preference
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }

            // Theme toggle event listener
            themeToggle.addEventListener('click', () => {
                toggleDarkMode();
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            });

            // Iframe loading handler
            iframe.addEventListener('load', () => {
                loading.classList.add('hidden');
            });

            // Error handler
            iframe.addEventListener('error', () => {
                console.error('Error loading chat widget');
                loading.classList.add('hidden');
                // Implement error handling UI here
                const errorMessage = document.createElement('div');
                errorMessage.className = 'p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-100 rounded-lg';
                errorMessage.textContent = 'Failed to load the chat widget. Please try refreshing the page.';
                iframe.parentNode.insertBefore(errorMessage, iframe);
            });

            // Responsive height adjustment
            function adjustIframeHeight() {
                const windowHeight = window.innerHeight;
                const navHeight = document.querySelector('nav').offsetHeight;
                const footerHeight = document.querySelector('footer').offsetHeight;
                const chatHeaderHeight = document.querySelector('.bg-gray-100').offsetHeight;
                
                const availableHeight = windowHeight - navHeight - footerHeight - chatHeaderHeight - 64; // 64px for margins
                iframe.style.height = `${Math.max(400, availableHeight)}px`; // Minimum height of 400px
            }

            window.addEventListener('resize', adjustIframeHeight);
            adjustIframeHeight();

            // Show loading animation when iframe starts loading
            loading.classList.remove('hidden');
        });
    </script>
