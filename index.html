<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MirakleAi - Your Intelligent Assistant">
    <meta name="theme-color" content="#2d3748">
    <title>MirakleAi | Intelligent Assistant</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZY9S9E5VGC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZY9S9E5VGC');
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --accent-color: #667eea;
            --text-color: #e2e8f0;
            --background-color: #1a202c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }

        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-wrapper {
            background: linear-gradient(145deg, rgba(40, 44, 52, 0.8), rgba(30, 36, 42, 0.9));
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .chat-header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #48bb78;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        .chat-iframe {
            width: 100%;
            height: calc(100vh - 280px);
            border: none;
        }

        .footer {
            background-color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .chat-container {
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="header">
                <div class="logo">MirakleAi</div>
                <div class="nav-links">
                    <a href="#features">Features</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
                <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
            </div>
        </nav>

        <div class="chat-container">
            <div class="chat-wrapper">
                <div class="chat-header">
                    <h2>AI Assistant</h2>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Online</span>
                    </div>
                </div>
                <iframe 
                    src="https://widget.getcody.ai/67c482cd-4fff-489b-b35a-de41e4831fbf" 
                    name="MirakleAi" 
                    class="chat-iframe"
                    id="chatIframe"
                    allowfullscreen
                ></iframe>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 MirakleAi</p>
            <div class="footer-icons">
                <a href="https://twitter.com"><img src="icons/twitter.svg" alt="Twitter"></a>
                <a href="https://facebook.com"><img src="icons/facebook.svg" alt="Facebook"></a>
                <a href="https://linkedin.com"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
            </div>
        </footer>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;

        themeToggle.addEventListener('click', () => {
            const isDark = getComputedStyle(root).getPropertyValue('--background-color').trim() === '#1a202c';
            if (isDark) {
                root.style.setProperty('--background-color', '#f7fafc');
                root.style.setProperty('--text-color', '#2d3748');
                root.style.setProperty('--primary-color', '#fff');
            } else {
                root.style.setProperty('--background-color', '#1a202c');
                root.style.setProperty('--text-color', '#e2e8f0');
                root.style.setProperty('--primary-color', '#2d3748');
            }
        });

        window.addEventListener('resize', () => {
            document.querySelector('.chat-iframe').style.height = `${window.innerHeight - 280}px`;
        });
    </script>
</body>
</html>
