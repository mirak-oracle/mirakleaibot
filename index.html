<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MirakleAi - Your Intelligent Assistant">
    <meta name="theme-color" content="#2d3748">
    <title>MirakleAi | Intelligent Assistant</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZY9S9E5VGC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZY9S9E5VGC');
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --background-color: #1a202c;
            --text-color: #e2e8f0;
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .status-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb { background: var(--secondary-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }

        /* Loader */
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans">
    <div class="flex flex-col min-h-screen">
        <nav class="bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="#" class="text-xl font-bold text-indigo-500">MirakleAi</a>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="#features" class="text-gray-300 hover:text-white">Features</a>
                        <a href="#about" class="text-gray-300 hover:text-white">About</a>
                        <a href="#contact" class="text-gray-300 hover:text-white">Contact</a>
                        
                        <!-- Theme Toggle Button -->
                        <button id="themeToggle" class="w-8 h-8 flex items-center justify-center">
                            <svg id="lightIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                            </svg>
                            <svg id="darkIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 3v1"></path>
                                <path d="M12 20v1"></path>
                                <path d="M4.22 4.22l.71.71"></path>
                                <path d="M18.36 18.36l.71.71"></path>
                                <path d="M1 12h1"></path>
                                <path d="M22 12h1"></path>
                                <path d="M4.22 19.78l.71-.71"></path>
                                <path d="M18.36 5.64l.71-.71"></path>
                                <circle cx="12" cy="12" r="5"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <div class="p-4 bg-gray-700 flex justify-between items-center">
                    <h2 class="text-xl font-semibold">AI Assistant</h2>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full status-dot"></div>
                        <span class="text-sm text-gray-300">Online</span>
                    </div>
                </div>
                <iframe 
                    src="https://widget.getcody.ai/67c482cd-4fff-489b-b35a-de41e4831fbf" 
                    id="chatIframe"
                    class="w-full h-[600px] border-none"
                ></iframe>
            </div>
        </main>

        <footer class="bg-gray-800 py-4 text-center text-gray-400">
            <p>&copy; MirakleAi Chatbot. AI may make mistakes, please verify responses.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const darkIcon = document.getElementById('darkIcon');
            const lightIcon = document.getElementById('lightIcon');
            const root = document.documentElement;

            function setTheme(isDark) {
                root.style.setProperty('--background-color', isDark ? '#1a202c' : '#f7fafc');
                root.style.setProperty('--text-color', isDark ? '#e2e8f0' : '#2d3748');
                darkIcon.classList.toggle('hidden', isDark);
                lightIcon.classList.toggle('hidden', !isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme === 'dark');

            themeToggle.addEventListener('click', () => setTheme(!darkIcon.classList.contains('hidden')));
        });
    </script>
</body>
</html>
