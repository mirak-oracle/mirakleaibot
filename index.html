<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MirakleAi - Your Intelligent Assistant">
    <meta name="theme-color" content="#2d3748">
    <title>MirakleAi | Intelligent Assistant</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZY9S9E5VGC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZY9S9E5VGC');
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d3748;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans theme-transition">
    <div class="flex flex-col min-h-screen">
        <nav class="bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="#" class="text-xl font-bold text-indigo-500">MirakleAi</a>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="#features" class="text-gray-300 hover:text-white transition duration-150 ease-in-out">Features</a>
                        <a href="#about" class="text-gray-300 hover:text-white transition duration-150 ease-in-out">About</a>
                        <a href="#contact" class="text-gray-300 hover:text-white transition duration-150 ease-in-out">Contact</a>
                        <button id="themeToggle" class="text-gray-300 hover:text-white transition duration-150 ease-in-out">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="md:hidden flex items-center">
                        <button id="mobileMenuButton" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobileMenu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#features" class="block text-gray-300 hover:text-white transition duration-150 ease-in-out">Features</a>
                    <a href="#about" class="block text-gray-300 hover:text-white transition duration-150 ease-in-out">About</a>
                    <a href="#contact" class="block text-gray-300 hover:text-white transition duration-150 ease-in-out">Contact</a>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <div class="p-4 bg-gray-700 flex justify-between items-center">
                    <h2 class="text-xl font-semibold">AI Assistant</h2>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full status-dot"></div>
                        <span class="text-sm text-gray-300">Online</span>
                    </div>
                </div>
                <div id="loading" class="hidden absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
                </div>
                <iframe 
                    src="https://widget.getcody.ai/67c482cd-4fff-489b-b35a-de41e4831fbf" 
                    name="MirakleAi" 
                    id="chatIframe"
                    class="w-full h-[600px] border-none"
                    allowfullscreen
                ></iframe>
            </div>
        </main>

        <footer class="bg-gray-800 py-4">
            <div class="container mx-auto px-4 text-center text-gray-400">
                <p>&copy; 2023 MirakleAi Chatbot. AI may make mistakes, please verify responses.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            const iframe = document.getElementById('chatIframe');
            const loading = document.getElementById('loading');

            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                document.body.classList.toggle('bg-gray-900');
                document.body.classList.toggle('bg-gray-100');
                document.body.classList.toggle('text-gray-100');
                document.body.classList.toggle('text-gray-900');
            });

            // Mobile menu toggle
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Iframe loading handler
            iframe.addEventListener('load', () => {
                loading.classList.add('hidden');
            });

            // Error handler
            iframe.addEventListener('error', () => {
                console.error('Error loading chat widget');
                loading.classList.add('hidden');
                // Implement error handling UI here
            });

            // Responsive height adjustment
            function adjustIframeHeight() {
                const windowHeight = window.innerHeight;
                const navHeight = document.querySelector('nav').offsetHeight;
                const footerHeight = document.querySelector('footer').offsetHeight;
                const chatHeaderHeight = document.querySelector('.bg-gray-700').offsetHeight;
                
                const availableHeight = windowHeight - navHeight - footerHeight - chatHeaderHeight - 64; // 64px for margins
                iframe.style.height = `${availableHeight}px`;
            }

            window.addEventListener('resize', adjustIframeHeight);
            adjustIframeHeight();

            // Show loading animation when iframe starts loading
            loading.classList.remove('hidden');
        });
    </script>
</body>
</html>
